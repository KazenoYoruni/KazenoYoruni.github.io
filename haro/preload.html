<!DOCTYPE html>
<!-- <html><head><title></title></head><body></body></html> -->
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="theme-color" content="#fff">
		<meta name="author" content="Yoruni">
		<title>PRELOAD</title>
		<link rel="icon" type="image/png" href="../img/favicon.png">
		<link rel="stylesheet" type="text/css" href="../css/yoruni.css">
		<link rel="stylesheet" type="text/css" href="css/preload.css">
	</head>
	<!-- <body></body> -->
	<body>
		<header>
			<div class="header-wrap">
				<div class="search-tool active" id="searchTool">
					<div class="search">
						<!-- 这里的 form 作用是使 IOS 设备键盘上显示搜索按钮 -->
						<form action="" onsubmit="return false;">
							<input type="search" class="input-bar" id="inputBar" placeholder="search...">
						</form>
						<span class="search-icon" id="searchIcon" active="hide">
							<svg><use xlink:href="../icon/sprite.svg#icon-magnifier"></use></svg>
						</span>
					</div>
				</div>
				<span class="message" id="message">
					<svg><use xlink:href="../icon/sprite.svg#icon-message"></use></svg>
				</span>
			</div>
		</header>
		
		<!-- slogan -->
		<div id="slogan" class="slogan" active="false"></div>

		<!-- 列表主体 -->
		<div class="content" id="content">
			<ul id="list">
				<li><span><svg><use xlink:href="../icon/sprite.svg#icon-star"></use></svg></span></li>
				<li><span><svg><use xlink:href="../icon/sprite.svg#icon-star"></use></svg></span></li>
				<li><span><svg><use xlink:href="../icon/sprite.svg#icon-star"></use></svg></span></li>
				<li><span><svg><use xlink:href="../icon/sprite.svg#icon-star"></use></svg></span></li>
				<li><span><svg><use xlink:href="../icon/sprite.svg#icon-star"></use></svg></span></li>
				<li><span><svg><use xlink:href="../icon/sprite.svg#icon-star"></use></svg></span></li>
				<li><span><svg><use xlink:href="../icon/sprite.svg#icon-star"></use></svg></span></li>
			</ul>
		</div>

		<!-- 返回顶部按钮 -->
		<span class="return-top active" id="returnTop"><svg><use xlink:href="../icon/sprite.svg#icon-top"></use></svg></span>

		<!-- toast -->
		<div id="toast" class="toast" active="false"></div>
		<script type="text/javascript" src="../js/yoruni.js"></script>
		<script type="text/javascript" src="js/preload.js"></script>
	</body>
</html>
