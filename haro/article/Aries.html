			<b>白羊座</b>生于每年3月21日至4月19日，火星的本质为阳性，是天上火红色的天体，给人勇猛的感觉，故此以战神马斯命名，象征勇气、刚强、斗志与男性魅力，掌管个人的冲劲与欲望，对群体具一定影响力。<br><br>
			<b>白羊座优点</b>充满希望、和蔼可亲、行动力、活力充沛、诚心诚意、天生长才。<br><br>
			<b>白羊座缺点</b>稚拙、刚愎固执、性急、好战、虚荣心、事情做得太过分。<br><br>
