			<b>金牛座</b>生于每年4月20日至5月20日，金星的本质为阴性，是天上金色的迷人天体，故此以爱神维纳斯命名，象征爱情与美丽，支配女性魅力与吸引异性的能力，影响个人的审美眼光、美感、社交能力和价值观。<br><br>
			<b>金牛座优点</b>浪漫、决断能力、逻辑性思考、勤勉、灵巧、热心、忍耐心。<br><br>
			<b>金牛座缺点</b>偏见、依赖心、自我满足、刚愎自用、嫉妒心强、好吃。<br><br>
