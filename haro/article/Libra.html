			<b>天秤座</b>生于每年9月23日至10月23日，金星的本质为阴性，是天上金色的迷人天体，故此以爱神维纳斯命名，象征爱情与美丽，支配女性魅力与吸引异性的能力，影响个人的审美眼光、美感、社交能力和价值观。<br><br>
			<b>天秤座优点</b>理想主义、公正、高雅、社交手腕强、审美观、魅力。<br><br>
			<b>天秤座缺点</b>诱惑、犹豫不决、优柔寡断、多嘴、敷衍、随心所欲。<br><br>
