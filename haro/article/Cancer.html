			<b>巨蟹座</b>生于每年6月22日至7月22日月亮对个人感情的影响力大过太阳。在天象中，月亮的变化最大，有周期性的阴晴圆缺，代表情绪变化，感情起伏，爱与恨的反覆出现。月亮代表支配我们的内在世界，是人性及本能的天象表现。月亮守护巨蟹座，月亮也是母性的守护者，照明器材是巨蟹座的幸运物。<br><br>
			<b>巨蟹座优点</b>第六感、主观、反应佳、想像力、慎重、重感情、执着。<br><br>
			<b>巨蟹座缺点</b>情欲、贪婪、占有欲、敏感、感情、恐怖心机。<br><br>
