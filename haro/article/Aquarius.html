			<b>水瓶座</b>生于每年1月20日至2月18日，土星是西洋占星术中唯一有光环的天体，绕黄道一周约需三十年，代表人生的起落，责任与负担、磨练与成长的方向。它是传统西洋占星术中变化最少的天体，所以也是顽固与耐性的象征，土星支配个人的现实生活。<br><br>
			<b>水瓶座优点</b>独创力、宽容、理想、先见之明、友爱、慈善、独立。<br><br>
			<b>水瓶座缺点</b>残忍、不服从、性自由主义、贸然行动、无远虑、情欲。<br><br>
