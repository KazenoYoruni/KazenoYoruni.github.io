			<b>狮子座</b>生于每年7月23日至8月22日，太阳是天象中影响力最大的天体，它是天地万物的中心，黄道就是太阳在天上运行的轨迹。太阳支配我们的外在世界，是活力的泉源、战胜黑暗和疾病的力量、天地万物的依归。<br><br>
			<b>狮子座优点</b>自尊心、慈善、权力、思考、保护他人、忠诚心。<br><br>
			<b>狮子座缺点</b>傲慢、虚荣心、性的放纵、浪费、任性、自我满足。<br><br>
