			<b>摩羯座</b>生于每年12月22日至1月19日，土星是西洋占星术中唯一有光环的天体，绕黄道一周约需三十年，代表人生的起落，责任与负担、磨练与成长的方向。它是传统西洋占星术中变化最少的天体，所以也是顽固与耐性的象征，土星支配个人的现实生活。<br><br>
			<b>摩羯座优点</b>优越、聪明、实际、野心、可靠、不屈不挠、宽大。<br><br>
			<b>摩羯座缺点</b>顽固、爆发的、享乐主义、孤独、不灵活、疑神疑鬼 。<br><br>
