			<b>天蝎座</b>生于每年10月24日至11月22日，火星的本质为阳性，是天上火红色的天体，给人勇猛的感觉，故此以战神马斯命名，象征勇气、刚强、斗志与男性魅力，掌管个人的冲劲与欲望，对群体具一定影响力。火星守护白羊座与天蝎座。<br><br>
			<b>天蝎座优点</b>独立、直觉、规律、奉献、观察力、温柔、魅力。<br><br>
			<b>天蝎座缺点</b>无慈悲心、复仇、多疑、狂热的、复杂、随便。<br><br>
