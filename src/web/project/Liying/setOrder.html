<!DOCTYPE html>
<!-- <html><head><title></title></head><body></body></html> -->
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="author" content="Yoruni">
		<link rel="stylesheet" type="text/css" href="css/yoruni.css">
		<link rel="stylesheet" type="text/css" href="css/weui.icon.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/yoruni.js"></script>
		<title></title>
	</head>
	<body id="orderBody">
		<div class="nowState">广告位？</div>
		<div class="listWrap">
			<ul class="list">
				<li class="title"><i class="weui-icon-info"></i>填写联系人信息</li>
				<li>
					<span>姓名</span>
					<input id="peopleName" type="text" placeholder="某某某...">
				</li>
				<li>
					<span>手机号</span>
					<input id="phoneNumber" type="text" placeholder="某某某...">
				</li>
				<li id="selectSchool" value="某某某学校">
					<span>学校</span>
					<i class="right-icon"></i>
					<span class="right-span">某某某学校</span>
				</li>
				<li>
					<span>详细地址</span>
					<input id="address" type="text" placeholder="某某某...">
				</li>
			</ul>
		</div>
		<div class="listWrap">
			<ul class="list">
				<li class="title"><i class="weui-icon-info"></i>选择服务需求</li>
				<li id="selectServer" value="某某某服务">
					<span>服务类型</span>
					<i class="right-icon"></i>
					<span class="right-span">某某某服务</span>
				</li>
			</ul>
			<!-- 此列表默认隐藏 -->
			<ul id="noDisplayList" class="list">
				<li id="textareaBox">
					<textarea id="task">要求与详细...</textarea>
				</li>
				<li id="selectOther">
					<span id="other1" value="京东"><i class="right-icon"></i>京东</span>
					<span id="other2" value="1kg"><i class="right-icon"></i>1kg</span>
				</li>
				<li id="selectSabisi">
					<!-- 值写在标签内 -->
					<span id="sabisi1" class="active" value="1" price="5">送上楼+5元</span>
					<span id="sabisi2" value="0" price="10">代保管+10元</span>
				</li>
				<li id="selectTime" value="今天08:00前">
					<span>完成时间</span>
					<i class="right-icon"></i>
					<span class="right-span">今天 08:00 前</span>
				</li>
				<li>
					<span>服务小费</span>
					<span class="right-span">元</span>
					<input id="tipPrice" type="text" pattern="[0-99]" placeholder="额度高接单快...">
				</li>
				<!-- 标签内记录状态 1男 2女 3全选 -->
				<li id="selSex" value="3">
					<span>指定性别</span>
					<span id="selfemale" class="right-span" value="1"><i class="weui-icon-success"></i>女</span>
					<span id="selmale" class="right-span" value="1"><i class="weui-icon-success"></i>男</span>
				</li>
				<li id="selectInvalid" value="3">
					<span>失效时间</span>
					<i class="right-icon"></i>
					<span class="right-span">3小时后自动取消订单</span>
				</li>
			</ul>
		</div>
		<div id="agreeProtocol">
			<i id="checkBox" class="weui-icon-success" value="1"></i>
			已同意
			<a href="protocol.html">《某某某协议》</a>
		</div>
		<div id="mask" class=""></div>
		<!-- 选择列表 -->
		<div id="selectWrap">
			<ul id="selscter"></ul>
		</div>
		<!-- 选择时间列表 -->
		<div id="timeSelecter" class="">
			<div class="timeWrap" value="">
				<span id="ima" class="active">今天</span>
				<span id="ashita">明天</span>
				<div id="timerWrapper">
					<p id="timerText">有效期至 今天 08:00 前</p>
					<i class="tip">点击修改有效时间</i>
					<input id="timer" type="time" value="08:00"/>
				</div>
				<span id="timeCel">取消</span>
				<span id="timeCom">确定</span>
			</div>
		</div>
		<footer class="footer">
			<button id="payButton">微信支付</button>
			<span id="showMoney">待支付: -- 元</span>
		</footer>
	</body>
	<script type="text/javascript" src="js/setOrder.js"></script>
</html>
