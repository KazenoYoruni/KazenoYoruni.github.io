					<p>昨天晚上和同学玩到十一点半才回家。一个人孤独地走在路上。忽然看见远处灯光下一个模糊的身影，我的眼眸顿时湿润了，心里暖暖的。这么晚了，他还在小区门口等我。这就是我一生最爱的人，我的父亲。。。 就是他手上拿着的棍子让我有点尴尬。。 _(:3 」∠)_ </p>
					<p>大概每个姑娘都会有忧心自己嫁不出去的时候，但是没关系，不要在意这个。你只需要安心过好现在的生活，做自己喜欢的事，成为自己喜欢的人，然后， 几年后你就会发现，你担心的事情原来是真的。</p>
