<!DOCTYPE html>
<!-- <html><head><title></title></head><body></body></html> -->
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="author" content="Yoruni">
		<link rel="stylesheet" type="text/css" href="css/yoruni.css">
		<link rel="stylesheet" type="text/css" href="css/weui.icon.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/yoruni.js"></script>
		<title>注册页</title>
	</head>
	<body>
		<img src="img/top.jpg" width="100%">
		<div class="listWrap">
			<ul class="list">
				<li class="title"><i class="weui-icon-info"></i>注册</li>
				<li>
					<span>姓名</span>
					<input type="text" placeholder="某某某...">
				</li>
				<li>
					<span>性别</span>
					<input type="text" placeholder="某某某...">
				</li>
				<li>
					<span>手机号</span>
					<span id="getCode" value="true">获取验证码</span>
					<input id="phoneNum" type="text" placeholder="某某某..." value="">
				</li>
				<li>
					<span>验证码</span>
					<input type="text" placeholder="某某某...">
				</li>
				<li id="selectSchool">
					<span>学校</span>
					<i class="right-icon"></i>
					<span class="right-span">某某某学校</span>
				</li>
				<li>
					<span>专业</span>
					<input type="text" placeholder="某某某...">
				</li>
				<li id="selectGrade">
					<span>年级</span>
					<i class="right-icon"></i>
					<span class="right-span">某某某年级</span>
				</li>
				<li>
					<span>详细地址</span>
					<input type="text" placeholder="某某某...">
				</li>
			</ul>
		</div>
		<div id="uploadPicBox">
			<p>上传证件照</p>
			<div class="picBox">
				<div>
					<div><img src="img/san.png" width="100%"></div>
				</div>
				<div>
					<div>
						<img id="picture" src="img/add.png" width="100%">
						<input id="pictureButton" type="file">
					</div>	
				</div>
			</div>
			<span>请参照示例上传证件照片</span>
		</div>
		<a href="#" class="weui-btn weui-btn-success">马上注册</a>
		<a href="javascript:history.go(-1)" class="weui-btn weui-btn-cancel">返回上一页</a>
		<div id="mask"></div>
		<!-- 选择列表 -->
		<div id="selectWrap">
			<ul id="selscter"></ul>
		</div>
	</body>
	<script type="text/javascript" src="js/register.js"></script>
</html>
