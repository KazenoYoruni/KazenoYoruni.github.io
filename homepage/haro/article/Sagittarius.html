			<b>射手座</b>生于每年11月22日至12月21日，木星在中国及西洋星相学中同样被视为幸运星，代表天赋与灵性。由于木星每年经过一个星座，故又称为岁星，支配个人在不同时期追求的领域。它亦代表法律与正义，支配善与恶、赏与罚。<br><br>
			<b>射手座优点</b>理性、勇敢、细心、发展力、活泼、廉耻心、热心。<br><br>
			<b>射手座缺点</b>优柔寡断、无制、无谋、无远虑、粗心、爱现。<br><br>
