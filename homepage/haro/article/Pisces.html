			<b>双鱼座</b>生于每年2月19日至3月20日，木星在中国及西洋星相学中同样被视为幸运星，代表天赋与灵性。由于木星每年经过一个星座，故又称为岁星，支配个人在不同时期追求的领域。它亦代表法律与正义，支配善与恶、赏与罚。木星守护射手座与双鱼座。<br><br>
			<b>双鱼座优点</b>自觉、理解力、唯美的、柏拉图式的爱、幻想、牺牲奉献。<br><br>
			<b>双鱼座缺点</b>畏缩、逃避困难、感伤、恐怖心机、优柔寡断、意志薄弱。<br><br>
