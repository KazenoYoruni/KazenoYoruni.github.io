			<b>双子座</b>生于每年5月21日至6月21日，水星移动的速度非常快，掌管个人的知识、沟通、推理，以及学习能力、处理困难时的机智、适应环境的能力与个人意识，同时代表了时代转变时科技与学问对日常生活转变的影响。<br><br>
			<b>双子座优点</b>优多样性、洞察力、开朗、反应机智、演技佳、宽大。<br><br>
			<b>双子座缺点</b>神经质、优柔寡断、性格不定、双重人格、浅薄、光说不练。<br><br>
