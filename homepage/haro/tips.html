<!DOCTYPE html>

<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="theme-color" content="#fff">
		<meta name="author" content="Yoruni">
		<title>TIPS</title>
		<link rel="icon" type="image/png" href="../img/favicon.png">
		<link rel="stylesheet" type="text/css" href="../css/yoruni.css">
		<link rel="stylesheet" type="text/css" href="css/tips.css">
	</head>
	<!-- <body></body> -->
	<body>
		<ul>
			<li id="toastActive">toast<i>底部出现的自动消失提示气泡</i></li>
			<li id="sloganActive">slogan<i>顶部出现的自动消失提示框</i></li>
			<li id="alertActive">alert<i>不会挂起后续脚本的警告框</i></li>
			<li id="confirmActive">confirm<i>不会挂起后续脚本的确认框</i></li>
			<li id="waitActive">wait<i>底部加载等待提示</i></li>
			<!-- <li id="objProAcitve">Object.defineProperty<i>新方法测试</i></li> -->
		</ul>
		<!-- toast -->
		<div class="toast" id="toast"></div>

		<!-- slogan -->
		<div class="slogan" id="slogan"></div>

		<!-- dialog -->
		<div class="dialog" id="dialog">
			<div class="dialog-wrap">
				<div class="dialog-content"></div>
				<div class="dialog-button">
					<button class="sure">确定</button>
					<button class="cancel">取消</button>
				</div>
			</div>
		</div>

		<!-- wait -->
		<div class="wait" id="wait">
			<div class="wait-left">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="wait-right">数据正在加载，请稍作等待...</div>
		</div>

		<script type="text/javascript" src="../js/yoruni.js"></script>
		<script type="text/javascript" src="js/tips.js"></script>
	</body>
</html>
